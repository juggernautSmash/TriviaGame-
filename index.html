<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Trivia Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>
    <body>
        <div id="block" class="container">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo">Unit 4 Game</a>
                </div>
            </nav>
            <div id="instructions" class="row col s8"><!-- Instructions on how to play -->
                <p id="intro" class="story center-align">Select a character and answer the trivia questions about that character
                </p>
            </div>
            <div class="row">
                <div id="charSelect" class="carousel"></div>
            </div>
            <div id="storyBoard" class="row">
                <!-- Display selected character-->
                <div id="avatarStage" class="col scale-transition"></div>
                <!-- Display Questions-->
                <div id="timer"></div>
                <div id="question" class="col s6 question-attribute"></div>
                <div id="answerChoices" class="col s6 answer-attribute"></div>
                <div class="col s6">
                    <button id="answerButton"class="waves-effect waves-light btn-large gold scale-transition scale-out">Check Answer</button>
                </div> 
            </div>
        </div>
        
        <script src="./assets/javascript/triviaDb.js"></script>
        <script src="./assets/javascript/game.js"></script>
        
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
            // Initialize carousel
            document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.carousel');
            var instances = M.Carousel.init(elems, {});
            });
        </script>
    </body>
</html>
